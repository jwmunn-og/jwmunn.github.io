<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bobby Feeno</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Google Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
  <!-- FontAwesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.0.9/dist/howler.min.js"></script>

</head>

<body>
  <div class="wrapper">
    <!-- Parallax Album Art -->
    <ul id="scene">
      <li class="layer" data-depth="0.2">
        <div class="galaxy"></div>
      </li>
      <li class="layer" data-depth="0.3">
        <div class="bobby"></div>
      </li>
      <li class="layer" data-depth="0.25">
        <div class="heart-sitting">

        </div>
      </li>
      <li class="layer" data-depth="0.37">
        <div class="heart-walking"></div>
      </li>
    </ul>
    <div class="vignette"></div>
    <div class='player-wrapper' data-depth="0.9">
      <div class='player-circles'>
        <div class='circle c-1'></div>
        <div class='circle c-2'></div>
        <div class='circle c-3'></div>
      </div>
      <div class='btn player'>
        <div class='controler paused'></div>
      </div>
    </div>



    <!-- Navigation -->
    <nav>
      <div class="nav nav-social">
        <ul class="menu">
          <li class="menu-button">
            Social
          </li>
          <li>
            <ul class="submenu">
              <li>
                <a href="https://www.instagram.com/arianfoster/">
                  <i class="fab fa-instagram"></i> Instagram
                </a>
              </li>
              <li>
                <a href="https://twitter.com/arianfoster">
                  <i class="fab fa-twitter"></i> Twitter
                </a>
              </li>
              <li>
                <a href="https://www.facebook.com/ArianFoster23/?__tn__=C-R">
                  <i class="fab fa-facebook"></i> Facebook
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="nav nav-store">
        <ul class="menu text-right">
          <li class="menu-button">
            Store
          </li>
          <li>
            <ul class="submenu">
              <li>
                <a href="https://bi01ch7abhlx4de8-1522860098.shopifypreview.com">
                  Shop
                  <i class="fas fa-shopping-cart"></i>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="nav nav-music">
        <ul class="menu">
          <li>
            <ul class="submenu">
              <li>
                <a href="#">
                  <i class="fab fa-spotify"></i> Spotify
                </a>
              </li>
              <li>
                <a href="#">
                  <img class="itunes" src="images/itunes.png" alt="iTunes logo" /> iTunes
                </a>
              </li>
              <li>
                <a href="#">
                  <img class="tidal" src="images/tidal.png" alt="Tidal logo" /> Tidal
                </a>
              </li>
            </ul>
          </li>
          <li class="menu-button">
            Music
          </li>
        </ul>
      </div>
      <div>
        <div class="nav nav-podcast">
          <ul class="menu text-right">
            <li>
              <ul class="submenu">
                <li>
                  <a href="https://itunes.apple.com/us/podcast/now-what-with-arian-foster/id1291152192?mt=2">
                    Podcast
                    <i class="fas fa-podcast"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.youtube.com/channel/UCAB03M7mYqGLyxPHbmE0wYw">
                    Youtube
                    <i class="fab fa-youtube"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.stitcher.com/podcast/vsporto/now-what-with-arian-foster">
                    Stitcher
                    <img class="stitcher" src="images/stitcher-icon-logo.png" alt="stitcher logo" />
                  </a>
                </li>
                <li>
                  <a href="https://m.soundcloud.com/nowwhatpodcast">
                    Soundcloud
                    <i class="fab fa-soundcloud"></i>
                  </a>
                </li>
              </ul>
            </li>
            <li class="menu-button">
              Podcast
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </div>
  <!--  End Wrapper -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
